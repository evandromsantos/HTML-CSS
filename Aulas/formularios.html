<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Aula HTML</title>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">

        <p>O meu formulário</p>

        <!--Formulário de Texto-->
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p><br>

        <!--Formulá0rio de Check-->
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev">
        </p><br>

        <!--Formulário de Radio-->
        <p>
            Genero: <br>
            <label for="Masculino">Masculino:</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino"><br>
            <label for="Feminino">Feminino:</label>
            <input type="radio" id="Feminino" name="Genero" value="Feminino"><br>
            <label for="Outros">Outros:</label>
            <input type="radio" id="Outros" name="Genero" value="Outros">
        </p><br>

        <!--Formulário de Data-->
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2022-05-20">
        </p><br>

        <!--Formulário de Data e Hora-->
        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-05-20T14:50">
        </p><br>

        <!--Formulário de Hora-->
        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="14:50:05">
        </p><br>

        <!--Formulário de Cores-->
        <p>
            <label for="cores">Cores:</label>
            <input type="color" id="cores" name="cores" value="#0000ff">
        </p><br>

        <!--Formulário de E-mail-->
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex: exemplo@exemplo.com">
        </p><br>

        <!--Formulário de Senha-->
        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p><br>

        <!--Formulário de Range
            datalist = Para fazer a marcação de valores
            Option = Para adicionar o valor
            label = Para mostrar o valor
        -->
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>

        </p><br>

        <!--Formulário de Arquivos
            accept = Tipos de arquivos que podem ser selecionados
            multiple = Permite que seleciona mais de 1 arquivo
        -->
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png" multiple>
        </p><br>

        <!--Formulário de Número-->
        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número">
        </p><br>

        <!--Formulário de URL-->
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Digite uma URL">
        </p><br>

        <!--Formulário de Pesquisa-->
        <p>
            <label for="search">Pesquisar:</label>
            <input type="search" id="search" name="search" placeholder="Buscar">
        </p><br>

        <!--Formulário para seleção de um valor
            Option = Para adicionar o valor
            label = Para mostrar o valor
            selected = Para selecionar um valor para vir como padrão
            disabled = Para desabilitar algum valor
            optgroup = Para criar um grupo de seleção
        -->
        <p>
            <label for="select">Selecione alguma coisa:</label>

            <select name="select" id="select">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2" disabled>
                <option value="qualquer 3" label="Label 3" selected>
                <option value="qualquer 4" label="Label 4">
                <option value="qualquer 5" label="Label 5">

                <optgroup label="Grupo 1">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2" disabled>
                    <option value="qualquer 3" label="Label 3" selected>
                    <option value="qualquer 4" label="Label 4">
                    <option value="qualquer 5" label="Label 5">
                </optgroup>
            </select>
        </p><br>

        <!--Formulário para área de texto
            cols = número de colunas
            rows = número de linhas
        -->
        <p>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" cols="10" rows="5"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>

        </p>

    </form>

</body>

</html>
